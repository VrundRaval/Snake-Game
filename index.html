<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreBox">Score: 0</div>
    <div id="highestScoreBox">Highest Score: 0</div>
    <div id="board"></div>
    <div id="name">Created by Vrund</div>
    <div class="btnBox" id="btnBoxId" onclick="btnBoxDown()">
        <button class="btn" id="btnU" onclick="btnUp()"></button>
        <button class="btn" id="btnD" onclick="btnDown()"></button>
        <button class="btn" id="btnR" onclick="btnRight()"></button>
        <button class="btn" id="btnL" onclick="btnLeft()"></button>
    </div>
</body>
<script src="index.js"></script>
</html>
